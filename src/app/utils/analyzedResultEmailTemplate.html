<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Analysis Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
        .invoice-details {
            margin-top: 20px;
        }
        .invoice-details p {
            margin: 5px 0;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }
        .approved {
            background-color: #28a745;
        }
        .rejected {
            background-color: #dc3545;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invoice Analysis Result</h1>
        <p>Dear {{userName}},</p>
        <p>Your invoice has been successfully analyzed.</p>

        <div class="invoice-details">
            <p><strong>Invoice Extracted Data:</strong></p>
            <p>Id: {{invoiceId}}</p>
            <p>Issuer Name: {{issuerName}}</p>
            <p>Document: {{document}}</p>
            <p>Payment Date: {{paymentDate}}</p>
            <p>Payment Amount: {{paymentAmount}}</p>
        </div>

        <div class="status {{statusClass}}">
            {{statusText}}
        </div>

        <p class="footer">Best regards,<br/>Credit Analyze</p>
    </div>
</body>
</html>
